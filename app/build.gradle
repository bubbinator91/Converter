apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.bubbinator91.converter"
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        dexInProcess false
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    retrolambdaConfig 'com.jakewharton.retrolambda:retrolambda:2.1.0-jake2'

    apt 'com.google.dagger:dagger-compiler:2.0.2'
    testProvided 'com.google.dagger:dagger-compiler:2.0.2'
    // needed to resolve compilation errors, thanks to tutplus.org for finding the dependency
    // http://stackoverflow.com/questions/27036933/how-to-set-up-dagger-dependency-injection-from-scratch-in-android-project
    // test compiles
    androidTestApt 'com.google.dagger:dagger-compiler:2.0.2'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Support library stays at 23.1.1 because of bugs introduced in newer versions.
    // Will update when bugs with TextInputLayout are fixed in newer versions
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.dagger:dagger:2.0.2'
    compile 'com.google.guava:guava:19.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.jakewharton.timber:timber:4.1.1'
    compile 'io.reactivex:rxandroid:1.1.0'
    provided 'org.glassfish:javax.annotation:10.0-b28'

    androidTestCompile 'com.google.dagger:dagger:2.0.2'
    testCompile 'com.google.dagger:dagger:2.0.2'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestCompile ('com.android.support.test:rules:0.3') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2') {
        exclude module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test:runner:0.3') {
        exclude module: 'support-annotations'
    }
}